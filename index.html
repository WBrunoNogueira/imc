<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calcule seu IMC</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <section class="container">
    <div class="titulo"><h1>Calcule seu IMC</h1></div>
    <div class="tabela">
      <div class="tabela-esquerda">
        <span><strong>IMC</strong></span>
        <span>Entre 18,5 e 24,9</span>
        <span>Entre 25 e 29,9</span>
        <span>Entre 30 e 34,9</span>
        <span>Entre 35 e 39,9</span>
        <span>Mais do que 40</span>
      </div>
      <div class="tabela-direita">
        <span><strong>Abaixo do Peso</strong></span>
        <span>Peso normal</span>
        <span>Sobrepeso</span>
        <span>Obesidade grau 1</span>
        <span>Obesidade grau 2</span>
        <span>Obesidade grau 3</span>
      </div>
    </div>
    <form action="" id="formulario" method="GET">
      <label for="peso">Peso</label>
      <input type="text" id="peso" name="peso">
      <label for="altura">Altura</label>
      <input type="text" id="altura" name="altura">
      <button type="submit">Calcular</button>
    </form>
    <div id="resultado"></div>
  </section>
  <script src="./assets/js/main.js"></script>
</body>

</html>
